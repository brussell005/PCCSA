<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <div class="main wrapper">
      <div class="jumbotronReg jumbotro-fluid">
      </div>

      <div class="content">
        <div class="center">
          <h2>Register</h2>
          <form novalidate>
            <label for="username">
              <span>Username:</span>
              <input id="username" type="text" placeholder="Username" />
            </label>
            <label for="email">
              <span>Email:</span>
              <input id="email" type="email" placeholder="Email" />
            </label>
            <label for="password">
              <span>Password:</span>
              <input id="password" type="password" placeholder="Password" />
            </label>
            <button onclick="doRegister(event)">Register</button>
            <a href="/">Already signed up?</a>
          </form>
        </div>
      </div>

      <footer>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
        </nav>
        <p>Author: <a href="https://github.com/brussell005">Brien Russell</a></p>
      </footer>
    </div>
  </body>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
</html>
