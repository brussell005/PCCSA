<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>

    <div class="jumbotron jumbotro-fluid">
        <div class="container">
            <h1 class="display-4">Azalea City CSA</h1>
            <p>Welcome to our Farm!</p>
        </div>
   </div>
  
  

      <div class="content">
        <div class="center">
          <h2>Login</h2>
          <form novalidate>
            <label for="username">
              <span>Username:</span>
              <input id="username" type="text" placeholder="Username" />
            </label>
            <label for="password">
              <span>Password:</span>
              <input id="password" type="password" placeholder="Password" />
            </label>
            <button onclick="doLogin(event)">Submit</button>
            <a href="./register.html">Register</a>
          </form>
        </div>
      </div>

      <footer>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </nav>
        <p>Author: <a href="https://github.com/chan1ks">Morgan Worrell</a></p>
      </footer>
    </div>
  </body>
    
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/app.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
